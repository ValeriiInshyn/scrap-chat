<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
      const statusDiv = document.getElementById("status");
      const messagesDiv = document.getElementById("messages");

      // First, get a token by logging in
      fetch("http://localhost:3001/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          email: "test@example.com",
          password: "password123",
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.token) {
            statusDiv.textContent = "Got token, connecting to WebSocket...";

            // Connect to WebSocket
            const socket = io("http://localhost:3001", {
              auth: { token: data.token },
              transports: ["websocket", "polling"],
            });

            socket.on("connect", () => {
              statusDiv.textContent = "‚úÖ Connected to WebSocket!";
              statusDiv.style.color = "green";

              // Join test chat
              socket.emit("join-chat", "688672855f92a9c57d26ce45");
              addMessage("üì± Joined test chat room");
            });

            socket.on("disconnect", () => {
              statusDiv.textContent = "‚ùå Disconnected from WebSocket";
              statusDiv.style.color = "red";
            });

            socket.on("connect_error", (error) => {
              statusDiv.textContent =
                "‚ùå WebSocket connection error: " + error.message;
              statusDiv.style.color = "red";
            });

            socket.on("new-message", (data) => {
              addMessage("üì® Received: " + data.message.content);
            });

            socket.on("user-typing", (data) => {
              addMessage("‚å®Ô∏è User typing: " + data.userName);
            });

            socket.on("user-stop-typing", (data) => {
              addMessage("‚èπÔ∏è User stopped typing: " + data.userName);
            });

            function addMessage(text) {
              const div = document.createElement("div");
              div.textContent = new Date().toLocaleTimeString() + " - " + text;
              messagesDiv.appendChild(div);
            }

            // Test sending a message after 3 seconds
            setTimeout(() => {
              addMessage("üì§ Sending test message...");
              fetch(
                "http://localhost:3001/api/chats/688672855f92a9c57d26ce45/messages",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + data.token,
                  },
                  body: JSON.stringify({
                    content: "Test message from browser!",
                  }),
                }
              )
                .then((response) => response.json())
                .then((result) => {
                  addMessage("‚úÖ Message sent via API: " + result.content);
                })
                .catch((error) => {
                  addMessage("‚ùå Failed to send message: " + error.message);
                });
            }, 3000);
          } else {
            statusDiv.textContent = "‚ùå Failed to get token: " + data.error;
            statusDiv.style.color = "red";
          }
        })
        .catch((error) => {
          statusDiv.textContent = "‚ùå Login failed: " + error.message;
          statusDiv.style.color = "red";
        });
    </script>
  </body>
</html>
